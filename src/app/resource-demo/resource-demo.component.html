


<div class="demo-container">

  <h1>resource() Demo</h1>

  @if(courses.isLoading()) {
    <mat-spinner class="loading"/>
  }
  @else {
    <div class="table-container">
      <table class="results-table">
        @for(course of courses.value(); track course.id) {
          <tr>
            <td>
              {{course.title}}
            </td>
          </tr>
        }
        @empty {
          <div class="no-courses">
            No courses found.
          </div>
        }
      </table>
    </div>

    <button class="btn reload-btn" (click)="reloadCourses()">
      Reload Courses
    </button>

    <button class="btn" (click)="resetCourses()">
      Reset Courses
    </button>
  }

  </div-->


</div>
