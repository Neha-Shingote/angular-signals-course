


<div class="demo-container">

  <h1>resource() Demo</h1>

  <div class="course-header">

    <div class="form-control">
      <input placeholder="Enter course id" (keydown.enter)="onCourseIdSelected(input.value)" #input>
    </div>

  @let crs = course.value();

  <h2>{{ crs?.title }}</h2>

  <img class="course-image" [src]="crs?.iconUrl">


</div>


  @if(courses.isLoading()) {
    <mat-spinner class="loading"/>
  }
  @else {
    <div class="table-container">
      <table class="results-table">
        @for(course of courses.value(); track course.id) {
          <tr>
            <td>
              {{course.title}}
            </td>
          </tr>
        }
        @empty {
          <div class="no-courses">
            No courses found.
          </div>
        }
      </table>
    </div>

    <button class="btn reload-btn" (click)="reloadCourses()">
      Reload Courses
    </button>

    <button class="btn" (click)="resetCourses()">
      Reset Courses
    </button>
  }

</div>
